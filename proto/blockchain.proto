syntax = "proto3"

package = proto;

service Blockchain {
    rpc AddBlock(AddBlockRequest) return (AddBlockResponse) {}
    rpc GetBlockchain(GetBlockchainRequest) return (GetBlockchainResponse) {}

}

message AddBlockRequest {
    string data = 1;

}

message AddBlockResponse {
    string hash = 1;
}

message GetBlockchainRequest {}

message Block {
    string hash = 1;
    string preBlockHash = 2;
    string data = 3;
}
message GetBlockchainResponse {
    repeated Block blocks = 1;
}